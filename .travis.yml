language: c
sudo: false

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

matrix:
  allow_failures:
    - os: osx
  exclude:
    - os: osx
      compiler: gcc
  fast_finish: true

cache:
  apt: true

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated cmake --verbose || brew upgrade cmake; fi

script:
  - mkdir build
  - cd build
  - cmake --DCMAKE_BUILD_TYPE=Release ..
  - make
  - ls

